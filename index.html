<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="myscript.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Tip calculator app</title>
  </style>
</head>
<body>

  <section id="logo">
    <img src="./images/logo.svg" alt="Logo">
  </section>

  <div class="container">

    <div class="leftColumn">
     
      <!--Bill-->
      <form> 
        <label for="Bill" id="Bill">Bill</label><br>
        <input type="number" value="0" name="Bill" class="forms" id="F1">
      </form>  
     
      <!--Select Tip Label-->
      <div class="paddingTitles">
        Select Tip %
      </div>
      
     
      <!--GRID of buttons-->
      
      <div class="gridButtons">
          <button class="percentageButton" onclick="selectTip(this)">5%</button>
          <button class="percentageButton" onclick="selectTip(this)">10%</button>
          <button class="percentageButton" onclick="selectTip(this)">15%</button>
          <button class="percentageButton" onclick="selectTip(this)">25%</button>
          <button class="percentageButton" onclick="selectTip(this)">50%</button>
          <button id="customButton">Custom</button>
      </div>

      <!--Number of People-->

      <form class="paddingTitles">
        <label for="NPeple">Number of People</label>
        <input type="number" name="NPeople" class="forms" id="F2" value="0">
      </form> 
      
    </div>
    <div class="rightColumn">
      <!--Tip amount and Total-->
      <div class="calculationArea">
        <div class="tipAmount">
          Tip Amount
          <div class="subtitleGreen" >
          / person
          </div>
        </div>
        <div class="totalLabel">
          Total
          <div class="subtitleGreen">
          / person
          </div>
        </div>
        <div class="tipPrice">
            $0.00
        </div>
        <div class="totalPrice">
            $0.00
        </div>
      </div>

      <!--reset button-->
      <div id="reset">
        <button onclick="reset()" id="resetButton" disabled>RESET</button>
      </div>
    </div>
  </div>

  
  <br>
  <br>
  <br>
  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LearningBizz">Manuel Navid</a>.
  </div>
</body>
</html>
