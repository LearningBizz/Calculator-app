<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Tip calculator app</title>
  </style>
</head>
<body>

  <section id="logo">
    <img src="./images/logo.svg" alt="Logo">
  </section>

  <div class="container">

    <div class="leftColumn">
     
      <!--Bill-->
      <form> 
        <div class="billerrbox">
          <label for="Bill" id="Bill">Bill</label><br>
          <div id="errorbill"></div>
        </div>
        <input type="number" placeholder="0" name="Bill" class="forms" id="F1">
      </form>  
     
      <!--GRID of buttons-->
      <div class="tip">
        <label for="Tip" id="Tip">Select Tip %</label><br>
        <div class="gridButtons">
          <button class="percentageButton" onclick="selectTip(this)">5%</button>
          <button class="percentageButton" onclick="selectTip(this)">10%</button>
          <button class="percentageButton" onclick="selectTip(this)">15%</button>
          <button class="percentageButton" onclick="selectTip(this)">25%</button>
          <button class="percentageButton" onclick="selectTip(this)">50%</button>
          <input type="text" id="custom" placeholder="Custom">
        </div>
      </div>
      

      <!--Number of People-->

      <form class="paddingTitles">
        <div class="nperrbox">
          <label for="NPeple" id="nplabel">Number of People</label>
          <div id="errornp"></div>
        </div>
        <input type="number" name="NPeople" class="forms" id="F2" placeholder="0">
      </form> 
      
    </div>
    <div class="rightColumn">
      <!--Tip amount and Total-->
      <div class="calculationArea">
        <div class="tipAmount">
          Tip Amount
          <div class="subtitleGreen" >
          / person
          </div>
        </div>
        <div class="totalLabel">
          Total
          <div class="subtitleGreen">
          / person
          </div>
        </div>
        <div class="tipPrice">
            $0.00
        </div>
        <div class="totalPrice">
            $0.00
        </div>
      </div>

      <!--reset button-->
      <div id="reset">
        <button id="resetButton" onclick="reset()" >RESET</button>
      </div>
    </div>
  </div>

  
  <br>
  <br>
  <br>

</body>
<script src="app.js"></script>
</html>
